<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
</head>
<body>
    <table border="1">
        <caption>Table of all books</caption>
        <tr>
            <th>Title</th>
            <th>Author full name</th>
            <th>Year of publishing</th>
            <th>Copies printed</th>
            <th>Short description</th>
        </tr>
        {% for book in books %}    
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author_full_name }}</td>
                <td>{{ book.year_of_publishing }}</td>
                <td>{{ book.copies_printed }}</td>
                <td>{{ book.short_description }}</td>
            </tr>
        {% endfor %}
       </table>
</body>
</html>
