<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book information</title>
</head>
<body>
    <h1>«{{ book.title }}»</h1>
    <p><b>Author: </b>{{ book.author_full_name }}</p>
    <p><b>Year of publishing: </b>{{ book.year_of_publishing }}</p>
    <p><b>Copies printed: </b>{{ book.copies_printed }}</p>
    <p><b>Short description: </b>{{ book.short_description }}</p>
</body>
</html>
